<html lang="pt-BR">

    <title>Nomes</title>
</head>
<body>
    <h1>Lista de Nomes</h1>
    <ol>
        <il>Antônio</il>
        <il>Daniela</il>
        <il>Jaqueline</il>
        <il>João</il>
    </ol>
</body>
</html>
